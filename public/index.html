<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pong Online</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Pong Online</h1>
  <div id="menu">
    <input type="text" id="roomName" placeholder="Nombre de la sala">
    <button onclick="createRoom()">Crear Sala</button>
    <button onclick="joinRoom()">Unirse a una Sala</button>

    <div class="controles">
      <h2>CONTROLES</h2>
      <hr>
    
      <div class="jugadores">
        <div class="jugador">
          <div class="jugador-nombre">Jugador 1</div>
          <div class="teclas">
            <div class="tecla">W</div>
            <small>Mover Arriba</small>
            <div class="tecla">S</div>
            <small>Mover Abajo</small>
          </div>
        </div>
    
        <div class="jugador">
          <div class="jugador-nombre">Jugador 2</div>
          <div class="teclas">
            <div class="tecla">↑</div>
            <small>Mover Arriba</small>
            <div class="tecla">↓</div>
            <small>Mover Abajo</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="gameArea">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <button id="startBtn" onclick="hostStartGame()">Iniciar Partida</button>
  </div>

  <div id="gameOver">
    <div id="winnerText"></div>
    <button onclick="restartGame()">Reiniciar Juego</button>
  </div>

  <div id="countdown" style="font-size: 50px; color: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none;">
    3
  </div>
  
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
